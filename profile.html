<body>

    <div class="profile-settings-container">
        <div class="profile-header">
            <h1>Profile & Settings</h1>
        </div>

        <div class="profile-picture-section">
            <img src="user-avatar.png" alt="User Avatar" class="profile-avatar" id="profile-avatar">
            <button id="change-profile-picture">Change Profile Picture</button>
            <input type="file" id="profile-picture-input" accept="image/*" style="display:none;">
        </div>

        <div class="profile-username-section">
            <label for="username">Username</label>
            <input type="text" id="username" value="User Name">
            <button id="change-username">Change Username</button>
        </div>

        <div class="profile-info-section">
            <h2>Profile Information</h2>
            <div class="info-group">
                <label>Email</label>
                <p id="profile-email">user@example.com</p>
            </div>
            <div class="info-group">
                <label>Date Joined</label>
                <p id="profile-date-joined">January 1, 2024</p>
            </div>
            </div>

        <div class="account-settings-section">
            <h2>Account Settings</h2>
            <div class="setting-group">
                <label>Change Password</label>
                <button id="change-password">Change Password</button>
            </div>
            <div class="setting-group">
                <label>Delete Account</label>
                <button id="delete-account">Delete Account</button>
            </div>
            </div>
    </div>
