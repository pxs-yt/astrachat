<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>AstraChat - Authentication</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/auth.css">
</head>

<body>

    <div class="auth-container">
        <form class="auth-form" id="signup-form">
            <h1>Sign Up</h1>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required>
                <i class="fas fa-eye toggle-password" data-target="signup-password"></i>
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
            <div class="auth-links">
                <a href="#" id="login-link">Already have an account? Log In</a>
            </div>
        </form>

        <form class="auth-form" id="login-form">
            <h1>Log In</h1>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                <i class="fas fa-eye toggle-password" data-target="login-password"></i>
            </div>
            <button type="submit" class="auth-btn">Log In</button>
            <div class="auth-links">
                <a href="#" id="signup-link">Need an account? Sign Up</a>
                <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
        </form>

        <form class="auth-form" id="forgot-password-form">
            <h1>Forgot Password</h1>
            <div class="input-group">
                <label for="forgot-password-email">Email</label>
                <input type="email" id="forgot-password-email" required>
            </div>
            <button type="submit" class="auth-btn">Reset Password</button>
            <div class="auth-links">
                <a href="#" id="login-link-forgot">Back to Log In</a>
            </div>
        </form>
    </div>
